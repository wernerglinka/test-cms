backend:
  name: git-gateway
  branch: main

local_backend:
  # when using a custom proxy server port
  url: http://localhost:3002/api/v1
  

# This line should *not* be indented
publish_mode: editorial_workflow

# media_folder specifies where uploaded files are saved in the repo, 
# public_folder indicates where they are found in the published site.
media_folder: "src/assets/images"
public_folder: "assets/images"

collections:
  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Pages" # Used in the UI
    folder: "src/content" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog-post.njk"}
      - {label: "Body Class", name: "bodyClass", widget: "string", required: false}
      - label: "SEO"
        name: "seo"
        widget: "object"
        summary: "SEO Properties"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Social Image", name: "socialImage", widget: "image", required: false}
          - {label: "Canonical Overwrite", name: "canonicalOverwrite", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog-post.njk"}
      - {label: "Body Class", name: "bodyClass", widget: "string", required: false}
      - label: "SEO"
        name: "seo"
        widget: "object"
        summary: "SEO Properties"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Social Image", name: "socialImage", widget: "image", required: false}
          - {label: "Canonical Overwrite", name: "canonicalOverwrite", widget: "string", required: false}
      - {label: "Blog Title", name: "blogTitle", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Featured Blogpost", name: "featuredBlogpost", widget: "boolean"}
      - {label: "Featured Blogpost Order", name: "featuredBlogpostOrder", widget: "number"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "data"
    label: "Data"
    files:
      - label: "Navigation"
        name: "navigation"
        file: "src/content/data/navigation.json"
        fields:
          - label: Menu
            name: menu
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Body Class, name: bodyClass, widget: string }
      - label: "Site"
        name: "site"
        file: "src/content/data/site.json"
        fields: 
          - {label: Title, name: title, widget: string }
          - {label: Description, name: description, widget: string }
          - {label: Author, name: author, widget: string}
          - {label: Site URL, name: siteURL, widget: string}
          - {label: Site Owner, name: siteOwner, widget: string}
          - label: Validate
            name: validate
            widget: object
            summary: "Validation"
            fields:
              - {label: Google, name: google, widget: string, required: false}
              - {label: Bing, name: bing, widget: string, required: false}
          - label: Social
            name: social
            widget: object
            summary: "Social"
            fields:
              - {label: LinkedIn, name: linkedIn, widget: string, required: false}
              - {label: GitHub, name: github, widget: string, required: false}
          - {label: Social Image, name: socialImage, widget: image, required: false }  